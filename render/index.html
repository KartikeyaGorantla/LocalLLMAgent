<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #6a11cb;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
    <script>
        function goBack() {
            history.back();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create a Web App using the agent to preview it here.</h1>
    </div>
</body>
</html>
