<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Builder</title>
    <!-- <link rel="stylesheet" href="../static/css/styles.css"> -->
    <link rel="stylesheet" href="../static/css/create_agent.css">


    
</head>
<body>
    <div class="main-container">
        <h2>Workflow Builder</h2>
        <div class="controls">
            <select id="functionType">
                <option value="search">Search</option>
                <option value="website">creation of website using html,css and js</option>
                <option value="code">Execute Python code</option>
                <option value="generate picture">Generate Picture</option>
                <option value="instruction"> Custom Instruction</option>
            </select>
            <button id="addFunction">Add Function</button>
            <button id="saveWorkflow">Save Workflow</button>
        </div>
        <div id="workflowContainer" class="workflow-container"></div>
    </div>
    
    <div class="saved-workflows">
        <h2>Saved Workflows</h2>
        <div id="savedWorkflowsList"></div>
    </div>
    <!-- Load jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Socket.IO client from CDN (or your server) -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <!-- Then load your custom scripts -->
    <script src="../static/js/app.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
