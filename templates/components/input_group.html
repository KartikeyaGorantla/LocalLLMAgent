<div class="futuristic-input-group">
    <div class="dropup">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropupMenuButton" data-bs-toggle="dropdown" aria-label="Select Mode">
            🤖 Agent
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropupMenuButton">
            <li><a class="dropdown-item" href="#" data-mode="search">🔍 Search</a></li>
            <li><a class="dropdown-item" href="#" data-mode="agent">🤖 Agent</a></li>
        </ul>
    </div>
