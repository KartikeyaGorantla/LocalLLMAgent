<div class="futuristic-input-group">
    <textarea id="prompt" class="form-control" rows="1" placeholder="🔮 Enter your prompt here..."
        aria-label="User prompt"></textarea>
    <button class="btn btn-primary" id="send-btn" aria-label="Send prompt">Send</button>
    <button id="end-btn" style="display: none;" aria-label="Stop the Response">End</button>
    <button id="voice-input-btn" aria-label="Click to speak">🎤</button>
    <button id="preview-btn" aria-label="Preview the Web APP"> Preview</button>


</div>
